version: "3.8"

services:
  app:
    build: .
    container_name: flask-app
    environment:
      DB_HOST: <RDS-ENDPOINT>
      DB_NAME: mydb
      DB_USER: postgres
      DB_PASSWORD: password
    expose:
      - "5000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app

